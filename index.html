    <script>
        // 音乐设置
        let meting_music_api = "https://www.kezez.com/api/meting-api/";
        let music_server = "netease"; 
        let music_type = "playlist"; 
        let music_id = "957733837"; 
        let music_order = "random";
        let music_mini = false; 
        let music_fixed = false; 
        let music_volume = 0.1; // 默认音量
        let music_autoplay = false; 
        let music_loop = "all"; 
        
        // 监听并重写APlayer初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 监听播放器创建事件
            document.addEventListener('DOMNodeInserted', function(e) {
                if (e.target.classList && e.target.classList.contains('aplayer')) {
                    // 获取aplayer实例
                    setTimeout(function() {
                        var elements = document.getElementsByClassName('aplayer');
                        for (var i = 0; i < elements.length; i++) {
                            if (elements[i].aplayer) {
                                // 设置音量
                                elements[i].aplayer.volume(music_volume);
                                console.log('已设置播放器' + i + '音量为', music_volume);
                            }
                        }
                    }, 1000);
                }
            });
        });
    </script>
